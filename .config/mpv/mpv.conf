# Enable GPU video output
vo=gpu-next
gpu-context=auto
gpu-api=vulkan  # Use Vulkan for best performance (change to "opengl" if Vulkan doesn't work)
# Hardware acceleration (so your CPU doesn't struggle)
hwdec=no

fbo-format=rgba16hf
dither-depth=auto
video-sync=audio
# Best Scaling Algorithms
scale=ewa_lanczossharp
dscale=mitchell
cscale=ewa_lanczossharp
sigmoid-upscaling=yes
scale-antiring=0.8

# HDR & Color Improvements
tone-mapping=hable
target-prim=bt.2020
deband=yes
deband-iterations=6
fbo-format=rgba16hf
dither-depth=auto

# HDR & color accuracy
hdr-compute-peak=yes
tone-mapping=hable  # Good balance of brightness & contrast for HDR

# Best audio quality (prevents downmixing issues)
audio-channels=auto

# Auto-resume movies from where you left off
#save-position-on-quit=yes

vf=vapoursynth="/home/jakejoyner/mpv/motion_interpolation.vpy":buffered-frames=4:concurrent-frames=32
